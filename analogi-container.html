<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simulasi Grid Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Simulasi Grid 12 Kolom</h2>

    <!-- Baris 1: 3 kolom sama besar -->
    <div class="row mb-3">
      <div class="col-4 bg-primary text-white text-center p-3">col-4</div>
      <div class="col-4 bg-success text-white text-center p-3">col-4</div>
      <div class="col-4 bg-warning text-dark text-center p-3">col-4</div>
    </div>

    <!-- Baris 2: 2 kolom besar -->
    <div class="row mb-3">
      <div class="col-6 bg-danger text-white text-center p-3">col-6</div>
      <div class="col-6 bg-info text-dark text-center p-3">col-6</div>
    </div>

    <!-- Baris 3: 1 kolom penuh -->
    <div class="row mb-3">
      <div class="col-12 bg-secondary text-white text-center p-3">col-12 (penuh)</div>
    </div>

    <!-- Baris 4: kombinasi bebas -->
    <div class="row mb-3">
      <div class="col-3 bg-dark text-white text-center p-3">col-3</div>
      <div class="col-6 bg-light text-dark text-center p-3">col-6</div>
      <div class="col-3 bg-dark text-white text-center p-3">col-3</div>
    </div>
  </div>
<div class="row">
  <div class="col-3 bg-primary text-white">25%</div>
  <div class="col-6 bg-success text-white">50%</div>
  <div class="col-3 bg-warning text-dark">25%</div>
</div>
<div class="container mt-5">
    <h2 class="text-center mb-4">Grid Responsif Proyek Saya</h2>

    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 mb-3">
        <div class="p-3 bg-primary text-white text-center">Proyek 1</div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 mb-3">
        <div class="p-3 bg-success text-white text-center">Proyek 2</div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 mb-3">
        <div class="p-3 bg-warning text-dark text-center">Proyek 3</div>
      </div>
    </div>
  </div>
</body>
</html>
