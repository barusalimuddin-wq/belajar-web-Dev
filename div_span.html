<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perbedaan div dan span</title>
  <style>
    /* Styling untuk <div> */
    .kotak1 {
      background-color: lightblue;
      padding: 10px;
      margin-bottom: 10px;
    }

    .kotak2 {
      background-color: lightgreen;
      padding: 10px;
      margin-bottom: 10px;
    }

    /* Styling untuk <span> */
    .teks-merah {
      color: red;
      background-color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body {background-color:#ffff00;}>
  <h2>Perbedaan <div class="teks-merah">&lt;div&gt;</div> dan &lt;span&gt;</h2>

  <!-- Contoh penggunaan div -->
  <div class="kotak1">Ini adalah div pertama</div>
  <div class="kotak2">Ini adalah div kedua</div>

  <!-- Contoh penggunaan span -->
  <p>
    Paragraf ini berisi teks biasa, tapi <span class="teks-merah">bagian ini diwarnai</span> menggunakan <code>&lt;span&gt;</code>.
  </p>
  <p><a href="latihan_link.html">Kembali ke menu utama</a></p>
</body>
</html>
